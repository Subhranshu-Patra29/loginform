<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png">
    <title>Sign up-TechZone</title>
</head>
<body style="background-color: rgb(43, 43, 43);">
    <div style="height: 90px; background-color: black; width:100%; border-radius: 10px; ">
        <a href="webForm.html" style="font-size: 30px; text-decoration: none; color: aliceblue; margin: 30px;"><img src="logo.webp" alt="logo" width="50px" height="50px" style="border-radius: 50px; padding: 5px; margin: 10px; margin-right: 0px;">TechZone</a>
    </div>
    
    <div style="background-color: black; margin-left: 150px; width: 73%; margin-top: 70px; height: 50rem; position: absolute; border-radius: 25px;">
        <div style="color: aliceblue; text-align: center; font-size: 50px; margin-top: 40px;">
            <b>Sign up into <br>TechZone</b>
        </div>
        <div style="font-size: 20px; color: aliceblue;  margin: 35px 95px;">
        <form action="https://subhranshu-patra29.github.io/my-portfolio/">
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" placeholder="John_123" name="" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" required>
            <br>
            <label for="email">Email id</label>
            <br>
            <input type="text" id="email" placeholder="john123@gmail.com" name="" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password" name="" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" required>
            <label for="mob">Phone No.</label>
            <input type="text" id="mob" placeholder="0123456789" name="" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" required>
            <br><br>
            <label>Gender: </label>
            <input type="radio" name="" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="" id="female" value="female">
            <label for="female">Female</label>
            <br><br>
            <input type="submit" value="Sign up" style="width: 50%; height: 35px; margin: -5px 200px; background-color:aliceblue; border-radius: 25px;">
            <br><br>
            <hr>
            <br>
            <a href="login.html"style="color: aliceblue; margin-left: 250px;">Already have an account?Log in?</a>
        </form>
        </div>
    </div>
</body>
</html>
